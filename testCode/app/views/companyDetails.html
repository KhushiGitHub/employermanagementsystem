<div class="page-header">
	<h1>COMPANY INFORMATION</h1>
</div>

<!--SINGLE COMPANY DETAILS-->
 	
<div class="row">
		<div class="panel panel-default col-md-5 col-md-offset-1" id="singleCompanyDetail">
				<div class="panel-heading">
					<h3>{{vm.company.name}}
					<!-- <button type="button" data-toggle="modal" data-target="#myModal">EDIT</button> -->
					<button type="submit" class="btn btn-default pull-right" ng-click="showForm = !showForm" ng-hide="showForm" name="btnEditCompany" id="editButton">EDIT</button>
					<!-- <button type="submit" class="btn btn-default pull-right" ng-click="showForm = !showForm" ng-show="showForm" ng-model="editCompany" name="btnEditCompany">SAVE</button> -->
					</h3>
				</div>
				
				<div class="panel-body">
					<li>
					<p><span id="title">Address: </span></p>
					<label for="companyAddress">{{vm.company.address}}</label>
					<!-- <input type="text" name="companyAddress" ng-model="vm.company.address" ng-show="showForm" class="form-control"> -->
					
					<p><span id="title">Revenue: </span></p>
					<label>{{vm.company.revenue}}</label>
					<!-- <input type="number" name="companyRevenue" required ng-minlength="3" ng-show="showForm" ng-maxlength="6" ng-model="vm.company.revenue" class="form-control"> -->

					<p><span id="title">Phone: </span></p>
					<label>{{vm.company.phone}}</label>
					<!-- <input type="text" name="companyPhone" required ng-minlength="10" ng-show="showForm" ng-maxlength="10" ng-model="vm.company.phone" class="form-control"> -->
					</li>
				</div>

				<div class="panel-footer">
					<a class="link" name="btnPersonDetails" href="#/companies/{{ vm.company._id }}/people"> People who work here</a>
					<!-- <a ng-click="displayPeople(company)" ng-href="views/people.html" class="link"></a> -->
				</div>
		</div>
	
		<!-- <p><button type="submit" name="btnSubmit" class="btn btn-default">Edit</button></p> -->

		<form ng-show="showForm" class="panel panel-default col-md-3 col-md-offset-1" ng-submit="vm.editCompany()" name="vm.editForm" id="editForm">
  	
  		<!-- FORM CONTENT -->
      		<div class="panel-header">
				<h2>Edit a Company</h2>	
			</div>
				
			<div class="panel-body">
			
				<p><span id="title">Company: </span></p>
				<input type="text" name="companyName" ng-model="vm.company.name" ng-show="showForm" class="form-control">

				<p><span id="title">Address: </span></p>
				<input type="text" name="companyAddress" ng-model="vm.company.address" ng-show="showForm" class="form-control">
					
				<p><span id="title">Revenue: </span></p>
				<input type="number" name="companyRevenue" required ng-minlength="3" ng-show="showForm" ng-maxlength="6" ng-model="vm.company.revenue" class="form-control">

				<p><span id="title">Phone: </span></p>
				<input type="text" name="companyPhone" required ng-minlength="10" ng-show="showForm" ng-maxlength="10" ng-model="vm.company.phone" class="form-control">
			
			</div>

			<div class="modal-footer">
				<button type="submit" class="btn btn-default" ng-model="editCompany" ng-click="showForm = !showForm">SAVE</button>
			</div>
	</form>
</div>
