	<div class="page-header">
	<h1>ALL COMPANIES</h1>

	<!-- <ul>
		<li ng-repeat="company in vm.companies">{{ company.name }} </li>
	</ul>
	<! <p>{{ c.name }}</p--> 
	</div>

<div class="container">
<div class="row">
	<div class="panel panel-default col-md-offset-2 col-md-6 col-md-offset-1" id="companiesPanel">
		<div class="panel-heading">
			<h2>Companies</h2>
		</div>

		<!-- ALL COMPANIES DETAILS -->
		<div class="panel-body" ng-repeat="company in vm.companies">
			<!-- <! Inside Panels show different company details -->
			<div class="panel panel-default" id="companyDetail">
				<div class="panel-heading">
					<a class="link" name="btnSingleCompanyDetails" href="#/companies/{{ company._id }}">{{company.name}}</a>
					<!-- <a ng-click="editCompany(company)" class="button" name="btnEdit">Edit</a> -->
				</div>
			
				<div class="panel-body">
					<p><span id="title">Address: </span></p>
					<p>{{company.address}}</p>
					<p><span id="title">Revenue: </span></p>
					<p>{{company.revenue}}</p>
					<p><span id="title">Phone: </span></p>
					<p>{{company.phone}}</p>
				</div>
				
				
			</div>
		</div>
	</div>

	<form class="panel panel-default col-md-4 col-md-offset-1" name="vm.addForm" ng-submit="vm.addCompany()" id="AddCompanyForm">
		<div class="panel-heading">
			<h3>Create new company</h3>
		</div>

		<div class="panel-body">
			<p>Name: </p>
			<p><input type="text" name="companyName" ng-model="vm.companyName" class="form-control"></p>
			<!-- <div ng-show="vm.addForm.companyName.$dirty && vm.addForm.companyName.$invalid && vm.isSubmitted">
				<p>Name should be more than 2 characters long</p>
			</div> -->
			<p>Address: </p>
			<p><input type="text" name="companyAddress" ng-model="vm.companyAddress" class="form-control"></p>
			<!-- <div ng-show="vm.addForm.companyAddress.$dirty && vm.addForm.companyAddress.$invalid && vm.isSubmitted">
				<p>Address should be more than 2 characters long</p>
			</div> -->
			<p>Revenue: </p>
			<p><input type="number" name="companyRevenue" required ng-minlength="3" ng-maxlength="6" ng-model="vm.companyRevenue" class="form-control"></p>
			<!-- <div ng-show="vm.addForm.companyRevenue.$dirty && vm.addForm.companyRevenue.$invalid && vm.isSubmitted">
				<p>Revenue should be between 3-6 numbers</p>
			</div> -->
			<p>Phone:</p>
			<p><input type="text" name="companyPhone" required ng-minlength="10" ng-maxlength="10" ng-model="vm.companyPhone" class="form-control"></p>
			<!-- <div ng-show="vm.addForm.companyPhone.$dirty && vm.addForm.companyPhone.$error.ng-minlength ||  vm.addForm.companyPhone.$error.ng-maxlength">
				<p>Name should be 10 numbers long</p>
			</div> -->
			<br/>	
			<p><button type="submit" name="btnSubmit" class="btn btn-default">ADD</button></p>
		</div>
	</form>
</div>
</div>
